<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagels Game Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', cursive;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 400px;
            background-color: #E8D7C3;
            background-image:
                repeating-linear-gradient(45deg,
                    transparent,
                    transparent 35px,
                    rgba(139, 90, 60, 0.1) 35px,
                    rgba(139, 90, 60, 0.1) 70px),
                repeating-linear-gradient(-45deg,
                    transparent,
                    transparent 35px,
                    rgba(139, 90, 60, 0.1) 35px,
                    rgba(139, 90, 60, 0.1) 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 8px solid #8B5A3C;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .bagel-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            color: #5D4037;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: #6D4C41;
            text-align: center;
            margin-bottom: 30px;
        }

        .clues {
            display: flex;
            gap: 40px;
            align-items: center;
            background: rgba(254, 250, 224, 0.9);
            padding: 20px 50px;
            border-radius: 20px;
            border: 4px solid #8B5A3C;
            box-shadow: 0 6px 0px rgba(139, 90, 60, 0.5);
        }

        .clue {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #5D4037;
        }

        .clue-icon {
            font-size: 28px;
        }

        /* Decorative bagels in corners */
        .corner-bagel {
            position: absolute;
            font-size: 50px;
            opacity: 0.4;
        }

        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner { height: 300px; }
            .title { font-size: 48px; }
            .subtitle { font-size: 20px; }
            .clues {
                flex-direction: column;
                gap: 15px;
                padding: 15px 30px;
            }
            .clue { font-size: 16px; }
            .bagel-icon { font-size: 60px; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Corner decorations -->
        <div class="corner-bagel top-left">ðŸ¥¯</div>
        <div class="corner-bagel top-right">ðŸ¥¯</div>
        <div class="corner-bagel bottom-left">ðŸ¥¯</div>
        <div class="corner-bagel bottom-right">ðŸ¥¯</div>

        <!-- Main content -->
        <div class="bagel-icon">ðŸ¥¯</div>
        <div class="title">BAGELS</div>
        <div class="subtitle">The Deductive Logic Game</div>

        <!-- Clue indicators -->
        <div class="clues">
            <div class="clue">
                <span class="clue-icon">ðŸŸ¢</span>
                <span>Fermi</span>
            </div>
            <div class="clue">
                <span class="clue-icon">ðŸŸ¡</span>
                <span>Pico</span>
            </div>
            <div class="clue">
                <span class="clue-icon">ðŸ”´</span>
                <span>Bagels</span>
            </div>
        </div>
    </div>
</body>
</html>
