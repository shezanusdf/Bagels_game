    <title>Bagels Game - Social Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Fredoka', cursive;
            overflow: hidden;
        }

        /* GitHub OG Image size: 1200x630 */
        .banner {
            width: 100vw;
            min-width: 1200px;
            height: 630px;

            background-image:

        .title {
            font-size: 120px;
            font-weight: 800;
            color: #5D4037;
            text-shadow: 6px 6px 0px rgba(255, 255, 255, 0.7);
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 42px;
            font-weight: 700;
            color: #6D4C41;
            margin-bottom: 50px;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #8B5A3C;
            background: rgba(254, 250, 224, 0.9);
            padding: 20px 60px;
            border-radius: 50px;
            border: 5px solid #8B5A3C;
            box-shadow: 0 8px 0px rgba(139, 90, 60, 0.6);
        }
    </style>
</head>
